description:
  it:   
    shortDescription: >
         Virtual Business Gate" è la piattaforma unica (front office e back office) per la gestione di servizi procedurali
    genericName: VBG      
    longDescription: >
        Il sistema prevede un Front office e un Back Office per la gestione completa e dematierializzata dei procedimenti SUAPE. 
        Il Front Office fornisce al cittadino e alle imprese le funzionalità per avviare procedimenti, ottenere informazioni e conoscere lo stato della pratica gestendo
        i rapporti tra richiedente e singole Amministrazioni, nonché con le Amministrazioni terze chiamate a pronunciarsi nell’ambito del procedimento autorizzatorio.
        Il Back Office è un sistema  per la gestione delle Comunicazioni, delle SCIA e del Procedimento Unico di cui al DPR 160/2010. 
        VBG è integrabile in cooptazione applicativa con tutti i sistemi di protocollo standard DOCAREA, di gestione territoriale (GIS), di gestione demografica,
        con il registro delle imprese (CCIIAA)

    features:
       - Gestione procedurale dello Sportello Unico Attività Produttive (SUAP)
       - Gestione procedurale dello Sportello Unico Attività del Commercio
       - Sportello Unico per l'Edilizia (SUE)
       
