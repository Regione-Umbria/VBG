<div class="button-grid" [ngClass]="gridClass">
    <div class="item" *ngFor="let item of dataSource">
        <a [routerLink]="item.link || [urlService.url(redirUrl), item.id]">
            <div class="item-body">

                <h4 *ngIf="item.sopratitolo">{{item.sopratitolo}}</h4>
                <h3 [innerHtml]="item.titolo"></h3>
                <div *ngIf="item.sottotitolo">{{item.sottotitolo}}</div>
            </div>
        </a>
    </div>
</div>
