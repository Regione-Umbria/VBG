<div *ngIf="dataSource && dataSource.length">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Titolo</th>
                <th>Testo</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of dataSource">
                <td>{{item.titolo}}</td>
                <td>{{item.descrizione}}</td>
            </tr>
        </tbody>

    </table>
</div>
