<app-inner-page-layout [isLoading]="!caricamentoCompletato">
    <h2>
        {{titoloPagina}}
    </h2>

    <app-ricerca-interventi [mostraInterventiRegionali]="false" [mostraTitoliSezioni]="false"></app-ricerca-interventi>

    <app-interventi-tree-navigator (caricamentoIniziato)="statoCaricamento(false)" (caricamentoCompletato)="statoCaricamento(true)" (fogliaSelezionata)="onFogliaSelezionata($event)"></app-interventi-tree-navigator>
</app-inner-page-layout>
