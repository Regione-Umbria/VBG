<div class="inputForm ricercaTestuale">
	<div>
		<div class="sezione-ricerca">
			<b>Testo da ricercare</b></div>
		<div>
			<input type="text" id="txtRicerca"/>
		</div>
	</div>
	<div>
		<div class="sezione-ricerca">
			<b>Modalità di ricerca</b></div>
		<div>
			<input type="radio" name="modoRicerca" id="modoRicerca1" value="mr1" checked="true" />
			<label for="modoRicerca1">
				Cerca nei titoli</label>
		</div>
		<div>
			<input type="radio" name="modoRicerca" id="modoRicerca2" value="mr2" />
			<label for="modoRicerca2">
				Cerca nei titoli e nelle descrizioni</label>
		</div>
		<div id="modoRicerca3Div">
			<input type="radio" name="modoRicerca" id="modoRicerca3" value="mr3" />
			<label for="modoRicerca3">
				Cerca per codice ATECO</label>
		</div>
	</div>
	<div>
		<div class="sezione-ricerca">
			<b>Tipo ricerca</b></div>
		<div>
			<input type="radio" name="tipoRicerca" id="tipoRicerca1" value="tr2" checked="true" />
			<label for="tipoRicerca1">
				Cerca le voci che contengono tutte le parole</label>
		</div>
		<div>
			<input type="radio" name="tipoRicerca" id="tipoRicerca2" value="tr1" />
			<label for="tipoRicerca2">
				Cerca le voci che contengono l'intera frase</label>
		</div>
		<div>
			<input type="radio" name="tipoRicerca" id="tipoRicerca3" value="tr3" />
			<label for="tipoRicerca3">
				Cerca le voci che contengono almeno una parola</label>
		</div>
	</div>
